<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff View Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        :root {
            --background-color: #f8f9fa; /* Light mode background color */
            --text-color: #343a40; /* Light mode text color */
            --box-background-color: #ffffff; /* Light mode box background color */
            --box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            margin: 20px;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: var(--text-color);
        }

        .ticket-details,
        #chat-history {
            background-color: var(--box-background-color);
            border-radius: 5px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #chat-history {
            max-height: 300px;
            overflow-y: auto;
            color: var(--text-color); /* Set text color for chat history */
        }

        .message-input-container {
            margin-top: 20px;
        }

        #new-message-input {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }

        #send-message-button,
        #upload-button {
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #send-message-button {
            background-color: #007bff;
            color: #ffffff;
        }

        #upload-button {
            background-color: #28a745;
            color: #ffffff;
        }

        #file-input {
            display: none; /* Hide the file input visually */
        }

        .file-upload-label {
            padding: 8px 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 20px;
        }

        /* Dark mode styles */
        body.dark-mode {
            --background-color: #1e1e1e; /* Dark mode background color */
            --text-color: #ffffff; /* Dark mode text color */
            --box-background-color: #333333; /* Dark mode box background color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Staff View Ticket</h1>

        <div class="ticket-details">
            <strong>Category:</strong> {{ ticket.category }}<br>
            <strong>Description:</strong> {{ ticket.description }}<br>
            <strong>Status:</strong> {{ ticket.status }}<br>
        </div>

        <div class="ticket-details" id="chat-history">
            {{ ticket.chat_messages | safe }}
        </div>

        <div class="message-input-container">
            <input type="text" id="new-message-input" placeholder="Type your message...">
            <button id="send-message-button" onclick="sendStaffMessage()">Send Message</button>
            <button id="upload-button" onclick="uploadFile()">Upload File</button>
            <input type="file" id="file-input" onchange="updateFileLabel()">
            <label for="file-input" class="file-upload-label">Choose File</label>
        </div>

        <p class="back-link"><a href="{{ url_for('staff_dashboard') }}">Back to Staff Dashboard</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.1/socket.io.js"></script>

        // Toggle dark mode using a class on the body element
        function toggleDarkMode() {

        }

    <!-- Add a button to toggle dark mode -->
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</body>
</html>
